<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <div th:replace="/fragments/header :: header-css"/>

</head>

<body style="background-color:grey;">

<div th:replace="/fragments/header :: header"/>

    <div class="container my-5">
        <h3>Edit User</h3>
        <div class="operation">
            <div class="operation-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/User/createUser}" th:object="${user}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="firstName" placeholder="First Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="secondName" class="col-form-label">Amount</label>
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       id="secondName" placeholder="Last Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{username}" class="form-control"
                                            id="lastName" placeholder="Last Name" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">

                            <input type="hidden" id="password" th:field="*{password}">

                            <input type="hidden" id="active" th:field="*{active}">

                            <input type="hidden" id="email" th:field="*{email}">

                            <input type="hidden" id="roles" th:field="*{roles}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
