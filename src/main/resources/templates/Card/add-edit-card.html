<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="background-color:grey;">
<div class="container my-5">
    <h3> Add Card</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/Card/createCard}" th:object="${card}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Number</label>
                            <input type="text" th:field="*{Number}" class="form-control"
                                   id="lastName" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Date of</label>
                            <input type="text" th:field="*{Date_of}" class="form-control"
                                   id="email" placeholder="Email Id" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Pin</label>
                            <input type="text" th:field="*{Pin}" class="form-control"
                                   id="email" placeholder="Email Id" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Csv</label>
                            <input type="text" th:field="*{Csv}" class="form-control"
                                   id="email" placeholder="Email Id" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="owner" class="col-form-label">Owner</label>
                            <input type="text" th:field="*{client}" class="form-control"
                                   id="owner" placeholder="Email Id" />
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
