<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="background-color:grey;">
<div class="container my-5">
    <h3> Add Terminal</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/Terminal/createTerminal}" th:object="${terminal}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="balance" class="col-form-label">Balance</label>
                            <input type="text" th:field="*{balance}" class="form-control"
                                   id="balance" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="filial_owner" class="col-form-label">Filial</label>
                            <input type="text" th:field="*{filial_owner}" class="form-control"
                                   id="filial_owner" placeholder="Email Id" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
