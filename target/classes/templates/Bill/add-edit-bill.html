<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Bill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="background-color:grey;">
    <div class="container my-5">
        <h3> Add Bill</h3>
        <div class="bill">
            <div class="bill-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/Bill/createBill}" th:object="${bill}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{balance}" class="form-control"
                                            id="firstName" placeholder="First Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="secondName" class="col-form-label">Second Name</label>
                                <input type="text" th:field="*{bank_owner}" class="form-control"
                                       id="secondName" placeholder="Last Name" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
